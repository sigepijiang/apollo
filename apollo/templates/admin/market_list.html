{% extends 'admin/layout.html' %}

{% block container %}
<a class="btn btn-primary btn-lg btn-block" href="{{ url_for('apollo:admin.market_create') }}">添加</a>
<table class="table table-hover">
    <thead>
        <tr>
            <th>ID</th>
            <th>名称</th>
            <th>标题</th>
            <th>简介</th>
            <th>操作</th>
        </tr>
    </thead>
    <tbody>
    {% for m in market_list %}
    <tr>
        <td>{{ m.id }}</td>
        <td><a target="_blank" href="">{{ m.name }}</a></td>
        <td>{{ m.title }}</td>
        <td>{{ m.description }}</td>
        <td>
            <a class='btn btn-default btn-primary' href="{{ url_for('apollo:admin.market_edit', market_id=m.id) }}">编辑</a>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}

{% block scripts %}
{{ super() }}
{% endblock %}
