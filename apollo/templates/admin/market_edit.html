{% extends 'admin/layout.html' %} {% from 'admin/macro.html' import render_field %}

{% block container %}
<form method="POST" id="board_form" class="form-horizontal" role="form">
    {{ render_field(form.name) }}
    {{ render_field(form.title) }}
    {{ render_field(form.description) }}
    {{ render_field(form.address) }}
    {{ render_field(form.phone) }}
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <input type="submit" class="btn btn-default" class="button" value="提交"/>
        </div>
    </div>

</form>
{% endblock %}
